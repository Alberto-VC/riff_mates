{% extends 'base.html' %}

{% block title %}Advanced News - My Site{% endblock %}

{% block content %}
  <h1>Advanced News</h1>
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Date</th>
        <th>Subject</th>
      </tr>
    </thead>
    <tbody>
      {% for news in news_items %}
        <tr class="{% cycle 'table-light' 'table-secondary' %}">
          <!-- Format the date using the |date filter -->
          <td>{{ news.0|date:"F j, Y" }}</td>
          <td>{{ news.1 }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2">No news available.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
